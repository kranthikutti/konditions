<!DOCTYPE html>       
<html>
<head>
<style>
/* element selector*/         /* this comment in style.... */
p,h1 {
    color: blue;
    text-align: center;
    font-size:19px;
    border:1px solid red; 
    margin:5px;
}

/* id selector*/
#para,.cent {
    color: green;
    text-align: center;
    font-size:19px;
  }

/* class selector*/
.center     {
    color: red;
    text-align: center;
    font-size:300%;
  }

</style>
                      <!-------ACCESSING INTERNAL CSS FILE------------->
<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>

<h1>Hello World!</h1>
<p>This is element selector</p>

<p id="para">This is a id selector</p>

<p class="cent">This is id cum class selector</p>
<p class="center">This is a class selector</p>


                        <!-------accessing external css files------------->

</body>
</html>
